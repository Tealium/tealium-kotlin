name: Kotlin

on:
  pull_request:
    branches: [ "feature/test-migration" ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [29]
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
#      - name: Set up gradle wrapper
#        run: gradle wrapper
      - name: Unit tests
        run: ./run_tests.sh
      - name: Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86
          profile: Nexus 6
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./run_instrumented_tests.sh
          # TODO: instrumented tests need fixing, testing with just the tealiumlibrary module for now
      - name: Test Coverage
        run: ./verify_coverage.sh
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: Reports-API-${{ matrix.api_level }}
          path: reports/*.zip
    # Create APK. To download APK file, click on Artifacts within the Actions tab
  apk:
    needs: test
    name: Generate APK
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set up gradle wrapper
        run: gradle wrapper
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace --warning-mode all
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: mobile
          path: mobile/build/outputs/apk/debug/mobile-debug.apk